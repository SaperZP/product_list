<!doctype html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="/src/styles/styles.scss">
    <script type="module" src="/src/scripts/main.js"></script>
    <title>Product List</title>
  </head>
  <body class="page__body">
    <nav class="page__navigation navbar navbar-expand-lg bg-body flex-lg-wrap">
      <a class="navbar-brand text-center flex-grow-1 d-none d-lg-block" href="#">Product List</a>
      <div class="container-fluid">
        <a class="navbar-brand d-lg-none" href="#">Product List</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center gap-1" id="navbarSupportedContent">
          <button
            type="button"
            class="btn btn-primary mb-1 mb-lg-0"
            data-bs-toggle="modal"
            data-bs-target="#formModal"
          >Add item
          </button>

          <div class="dropdown mb-1 mb-lg-0">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              data-bs-toggle="dropdown"
            >
              Sort by category
            </button>

            <div
              id="sort-options"
              class="dropdown-menu overflow-scroll"
              style="max-height: 300px"
              aria-labelledby="dropdownMenuButton"
            >
              <a class="dropdown-item" href="#">All</a>
              <hr class="dropdown-divider">
            </div>
          </div>

          <button
            type="button"
            class="btn btn-primary mb-1 mb-lg-0"
            data-bs-toggle="modal"
            data-bs-target="#cartModal"
          >Cart
          </button>
        </div>
      </div>
    </nav>

    <main class="page__main">
      <div class="container">
        <section class="page__section row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3" id="cards">
          <div class="container w-100 h-100 d-flex align-items-center justify-content-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>

        <section class="page__section page__section--pagination">
          <ul id="pagination" class="pagination"></ul>
        </section>
      </div>
    </main>

    <footer class="page__footer footer">
      <p class="footer__text"> &copy; 2023 Product gallery</p>
    </footer>

    <!-- Form Modal -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add new item</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="p-2">
              <div class="mb-3">
                <label for="add-name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="add-name" required/>
              </div>
              <div class="mb-3">
                <label for="add-price" class="form-label">Product Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="add-price"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="add-description" class="form-label">
                  Product Description
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="add-description"
                  required
                />
              </div>
              <label for="add-image" class="form-label">Product Image</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">https://example.com/</span>
                <input
                  type="url"
                  class="form-control"
                  id="add-image"
                  aria-describedby="basic-addon3"
                  required
                />
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="add-to-cart btn btn-success">
                  <i class="fa-solid fa-cart-plus me-2"></i>Add To list
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Cart</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="cart-items"></div>
            <div id="card-prices"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="add-to-cart btn btn-success">
              <i class="fa-solid fa-cart-plus me-2"></i>Checkout
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
